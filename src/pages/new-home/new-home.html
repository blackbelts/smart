<!--
  Generated template for the NewHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="home" size=""></ion-icon> Home
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToLearning()">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="school" size="large"></ion-icon>
            </h1>
            <h3>Learning</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content (click)="goToTimeMgmt()">
          <ion-item>
            <h1>
              <ion-icon color="primary" name="time" size="large"></ion-icon>
            </h1>
            <h3>Time Mgmt.</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToEmployee()">
        <ion-card-content text-wrap>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="ios-people" size="large"></ion-icon>
            </h1>
            <h3>Emp & Deprt & Contracts</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content (click)="goToPayroll()">
          <ion-item>
            <h1>
              <ion-icon color="primary" name="logo-usd" size="large"></ion-icon>
            </h1>
            <h3>Payroll</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="ice-cream" size="large"></ion-icon>
            </h1>
            <h3>Benefits</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="help" size="large"></ion-icon>
            </h1>
            <h3>ASK </h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="notifications" size="large"></ion-icon>
            </h1>
            <h3>Notifications</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="trending-up" size="large"></ion-icon>
            </h1>
            <h3>Appraisals</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="thumbs-up" size="large"></ion-icon>
            </h1>
            <h3>Improve</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile">
        <ion-card-content (click)="goToExpenses()">
          <ion-item>
            <h1>
              <ion-icon color="primary" name="expand" size="large"></ion-icon>
            </h1>
            <h3>Expendes</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToProfile()">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="person" size="large"></ion-icon>
            </h1>
            <h3>Your Profile</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col (click)="logOut()" col-6>
      <ion-card class="tile">
        <ion-card-content>
          <ion-item>
            <h1>
              <ion-icon color="primary" name="exit" size="large"></ion-icon>
            </h1>
            <h3>Logout</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

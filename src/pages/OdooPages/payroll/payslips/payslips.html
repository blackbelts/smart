<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Payslips List
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list class="accordion-list">
    <!-- First Level -->
    <ion-list-header *ngFor="let item of payslips; let i = index" no-lines no-padding>
      <!-- Toggle Button -->
      <button ion-item (click)="toggleSection(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        <ion-icon item-left name="ios-arrow-dropdown" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name="ios-arrow-dropup" *ngIf="item.open"></ion-icon>
        {{ item.name }}
      </button>
      <ion-card [hidden]=!item.open>
        <ion-card-content>
          <ion-item>
            <h2>Employee:</h2>
            <p>{{utils.returnValueOfRelation(item.employee_id)}}</p>
          </ion-item>
          <ion-item>
            <h2>Reference:</h2>
            <p>{{item.number}}</p>
          </ion-item>
          <ion-item>
            <h2>Start Date:</h2>
            <p>{{item.date_from}}</p>
          </ion-item>
          <ion-item>
            <h2>End Date:</h2>
            <p>{{item.date_to}}</p>
          </ion-item>
          <ion-item>
            <h2>Status:</h2>
            <p>{{item.state}}</p>
          </ion-item>
          <button ion-button block  outline (click)="payslipsDetails(item.line_ids)" >Salary Computation</button>
        </ion-card-content>
      </ion-card>
    </ion-list-header>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Attendance
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="clickedFilterIcon($event)">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item *ngIf="showSearchBar">
    <ion-label>
      Select Month
    </ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MM/YYYY" [(ngModel)]="filter" (ionChange)="filterMethod(filter)"></ion-datetime>
  </ion-item>
  <ion-grid [hidden]="noattendence">
    <ion-row text-center>
      <ion-col col-6>
        <h5>Check In</h5>
      </ion-col>
      <ion-col col-6>
        <h5>Check Out</h5>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngFor="let element of attendanceList">
      <ion-col col-6>
        {{element.check_in}}
      </ion-col>
      <ion-col col-6>
        {{element.check_out}}
      </ion-col>
    </ion-row>

  </ion-grid>
  <div [hidden]="!noattendence" class="nodata">
    <ion-icon name="sad"></ion-icon>
    <h3>Sorry no Attendence for this month</h3>
  </div>
</ion-content>

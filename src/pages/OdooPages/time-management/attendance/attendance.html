<!--
  Generated template for the AttendancePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Attendance
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-6>
        <h5>Check In</h5>
      </ion-col>
      <ion-col col-6>
        <h5>Check Out</h5>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngFor="let element of attendanceList">
      <ion-col col-6>
        {{element.check_in}}
      </ion-col>
      <ion-col col-6>
        {{element.check_out}}
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

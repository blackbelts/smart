<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Time Mgmt
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-row>
        <ion-col col-12>
            <ion-card class="tile" (click)="goToAttendance()">
                <ion-card-content>
                    <ion-item>
                        <h1 text-center>
                            <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
                        </h1>
                        <h1 text-center>Attendance</h1>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col col-12>
            <ion-card class="tile" (click)="goToLeaves()">
                <ion-card-content>
                    <ion-item>
                        <h1 text-center>
                            <ion-icon color="primary" name="log-out" class="iconCustome" size="large"></ion-icon>
                        </h1>
                        <h1 text-center>Leaves</h1>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col col-12>
            <ion-card class="tile" (click)="goToLeavesToApprove()">
                <ion-card-content>
                    <ion-item>
                        <h1 text-center>
                            <ion-icon color="primary" name="md-checkmark-circle-outline" class="iconCustome" size="large"></ion-icon>
                        </h1>
                        <h1 text-center>Leaves To Approve</h1>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>

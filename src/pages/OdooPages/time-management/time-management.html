<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Time Mgmt
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToAttendance()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>Attendance</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToLeaveBalance()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>leaves Balance</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToLeaves()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-out" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>Leaves</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6 [hidden]="!officerOrmanager">
      <ion-card class="tile" (click)="goToLeavesToApprove()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="md-checkmark-circle-outline" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>To Approve</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

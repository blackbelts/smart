<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToMyExpenses()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>My Expenses</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToAccountant()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>Accountant</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<!--
  Generated template for the MyExpensesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>MyExpenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToExpensesToSubmit()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>Expenses To Submit</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="tile" (click)="goToMyRefusedReports()">
        <ion-card-content>
          <ion-item>
            <h3 text-center>
              <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
            </h3>
            <h3 text-center>My Refused Reports</h3>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  <ion-col col-6>
    <ion-card class="tile" (click)="goToMyReports()">
      <ion-card-content>
        <ion-item>
          <h3 text-center>
            <ion-icon color="primary" name="log-in" class="iconCustome" size="large"></ion-icon>
          </h3>
          <h3 text-center>My Reports</h3>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-col>
<ion-col col-6>
  <ion-card class="tile" (click)="goToExpensesToApprove()">
    <ion-card-content>
      <ion-item>
        <h3 text-center>
          <ion-icon color="primary" name="md-checkmark-circle-outline" class="iconCustome" size="large"></ion-icon>
        </h3>
        <h3 text-center>To Approve</h3>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-content>

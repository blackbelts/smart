<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ExpensesToSubmit
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="accordion-list">
    <!-- First Level -->
    <ion-list-header *ngFor="let item of expensesToSubmitList; let i = index" no-lines no-padding>
      <!-- Toggle Button -->
      <button ion-item (click)="openDetails(i)" detail-none [ngClass]="{'section-active': item.open, 'section': !item.open}">
        <ion-icon item-left name="ios-arrow-dropdown" *ngIf="!item.open"></ion-icon>
        <ion-icon item-left name="ios-arrow-dropup" *ngIf="item.open"></ion-icon>
        {{ item.name }}
      </button>
      <ion-card [hidden]=!item.open>
        <ion-card-content>
          <ion-item>
                <h2>Name:</h2>
                <p>{{item.employee_id[1]}}</p>
          </ion-item>
          <ion-item>
            <h2>Date:</h2>
            <p>{{item.date}}</p>
          </ion-item>
          <ion-item>
            <h2>Product name:</h2>
            <p>{{item.product_id[1]}}</p>
          </ion-item>
          <ion-item>
              <h2>Payment Mode:</h2>
              <p>{{item.payment_mode}}</p>
          </ion-item>
            <ion-item>
                <h2>Total Amount:</h2>
                <p>{{item.total_amount}}</p>
            </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list-header>
  </ion-list>
  <ion-fab right bottom color="primary">
    <button ion-fab color="primary" (click)="openModal()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Calender events</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="goToDetails(event)">
      <ion-avatar item-start>
        <img [src]="event.icon.component">
      </ion-avatar>
      <h2>{{event.name}}</h2>
      <p>{{event.timestart}}</p>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

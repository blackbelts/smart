<ion-header>
  <ion-navbar>
    <ion-title>Sections</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div [hidden]="!sectionsFound" class="nodata">
      <ion-icon name="sad"></ion-icon>
      <h3>Sorry no Sections</h3>
    </div>
  <ion-list>
    <ion-item *ngFor="let section of sections" (click)="goToSectionContent(section)">
      <h2>{{section.name}}</h2>
      <ion-icon name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

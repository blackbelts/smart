<ion-header>

  <ion-navbar>
    <ion-title>Course-grade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg">
  <ion-grid>
    <ion-row class="white">
      <ion-col col-8>
        Grade Item
      </ion-col>
      <ion-col col-4>
        Grade
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col>
        {{courseName}}
      </ion-col>
    </ion-row>
    <ion-row padding class="item" *ngFor="let item of itemsGrad" (click)="goToItemGrade(item)">
      <ion-col col-9>
        {{item.itemname}}
      </ion-col>
      <ion-col col-3>
        {{item.gradeformatted}}
      </ion-col>
    </ion-row>
    <ion-row padding class="total">
      <ion-col col-6>
        Total
      </ion-col>
      <ion-col col-3>
        {{course.gradeformatted}}
      </ion-col>
      <ion-col col-3>
          {{course.percentageformatted}}
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

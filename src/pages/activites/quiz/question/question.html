<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div hidden class="test"></div>
  <ion-card>
    <ion-card-content>
      <h1 text-center>{{timerPrint}}</h1>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-list radio-group>
        <ion-item>
          <h3 item-start>Question {{que.qno}}</h3>
          <div item-end class="qInfo">
            <div>{{que.qstate}}</div>
            <div>Marked Out of {{que.qgrade}}</div>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <hr>
      <ion-card>
        <ion-card-content>
          <div [innerHTML]="que.qtext"></div>
          <div>{{que.qPrompt}}</div>
        </ion-card-content>
      </ion-card>
      <ion-list radio-group (ionChange)="getSelectedValue($event)">
        <ion-item *ngFor="let option of que.resultOptions">
          <ion-label [innerHTML]="option.label"></ion-label>
          <ion-radio [value]="option.value" [checked]="option.checked"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button block [hidden]="pageNext" (click)="nextQues( attemptId,pageNo)">Next</button>
  <br>
  <button ion-button color="light" block [hidden]="pagePrev" (click)="prevQues(attemptId,pageNo,prevPageNo)">Previous</button>
</ion-content>

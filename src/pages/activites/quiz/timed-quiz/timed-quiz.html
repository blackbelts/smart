<ion-header>

  <ion-navbar>
    <ion-title>timedQuiz</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h2>Timed quiz</h2>
      <p>The Quiz has a {{time}}. The time will count down from the moment you start your attempt and you must submit before
        it expires. Are you sure that you wish to start now?</p>
    </ion-card-content>
  </ion-card>
  <br>
  <button ion-button block (click)="stratAttempt()">START ATTEMPT</button>
</ion-content>

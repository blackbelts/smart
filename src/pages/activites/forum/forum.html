<ion-header>

  <ion-navbar>
    <ion-title>{{forumInfo.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content [innerHTML]="forumInfo.intro"></ion-card-content>
  </ion-card>
  <ion-card *ngFor="let disu of forumDiscussions" (click)="goToPosts(disu)">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="disu.userpictureurl">
      </ion-avatar>
      <h2>{{disu.name}}</h2>
      <p>{{disu.created}}</p>
    </ion-item>
    <ion-card-content>
      <div [innerHTML]="disu.message"></div>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button clear small>
            <ion-icon name="text"></ion-icon>
            <div>&nbsp; {{disu.numreplies}} replies</div>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small>
            <ion-icon name="time"></ion-icon>
            <div> {{disu.modified*1000|date:'d/M, h:mm a'}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-fab bottom right [hidden]="canAdd">
    <button ion-fab color="primary">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

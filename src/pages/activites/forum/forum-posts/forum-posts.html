<ion-header>
  <ion-navbar>
    <ion-title>Forum Posts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let post of posts">
    <ion-card-header text-center>
      <h2>{{post.userfullname}}</h2>
    </ion-card-header>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="post.userpictureurl">
      </ion-avatar>
      <h2>{{post.subject}}</h2>
      <p>{{post.created*1000|date:'d/M, h:mm a'}}</p>
    </ion-item>
    <ion-card-content>
      <div [innerHTML]="post.message"></div>
    </ion-card-content>
    <button ion-button clear block [hidden]="!post.canreply" (click)="replay(post.id,post.subject)">
      <ion-icon name="undo"></ion-icon>
      <div>&nbsp;reply</div>
    </button>
  </ion-card>

</ion-content>

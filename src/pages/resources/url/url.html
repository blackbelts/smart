<ion-header>
  <ion-navbar>
    <ion-title>{{url.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div padding>
    <ion-card>
      <ion-card-content [innerHTML]="url.intro">
      </ion-card-content>
    </ion-card>
  </div>
  <ion-card>
    <ion-card-content>
      <p>URL that the resource points to :</p>
      <div [innerHTML]="url.externalurl"></div>
    </ion-card-content>
  </ion-card>
 <div padding>
    <button ion-button block (click)="openLink(url.externalurl)"><ion-icon name="link"></ion-icon> ACCESS THE LINK</button>
 </div>
  
</ion-content>

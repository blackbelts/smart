<ion-header>

  <ion-navbar>
    <ion-title>item-grade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header class="gray-bg">
          {{item.itemname}}
        </ion-list-header>
        <ion-item>
          <h3>Weight</h3>
          <p>{{item.weightformatted}}</p>
        </ion-item>
        <ion-item>
          <h3>Grade</h3>
          <p>{{item.gradeformatted}}</p>
        </ion-item>
        <ion-item>
          <h3>Range</h3>
          <p>{{item.grademin}} - {{item.grademax}}</p>
        </ion-item>
        <ion-item>
          <h3>Percentage</h3>
          <p>{{item.percentageformatted}}</p>
        </ion-item>
        <ion-item>
          <h3>
            Contribution to Course Total
          </h3>
          <p>{{item.weightformatted}}</p>
        </ion-item>
      </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img [src]="user.profileimageurl" />
    <ion-card-content>
      <ion-card-title text-center>
        {{user.fullname}}
        <span>{{user.country}}, {{user.city}}</span>

      </ion-card-title>
    </ion-card-content>
    <ion-item (click)="userDetails(user)">
      <ion-icon name='person' item-start></ion-icon>
      Details
      <ion-icon name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='trophy' item-start></ion-icon>
      Badges
      <ion-icon name="arrow-round-forward" item-end></ion-icon>

    </ion-item>

  </ion-card>

</ion-content>

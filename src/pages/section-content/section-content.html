<ion-header>
  <ion-navbar>
    <ion-title>Contents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div [hidden]="!contentFound" class="nodata">
    <ion-icon name="sad"></ion-icon>
    <h3>Sorry no quizes</h3>
  </div>
  <ion-list>
    <ion-item *ngFor="let element of contents">
      <img *ngIf="element.modicon" [src]='element.modicon' item-start (click)="openPage(element)">
      <h2 (click)="openPage(element)">{{element.name}}</h2>
      <ion-icon name="arrow-round-forward" item-end (click)="openPage(element)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
